# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - my-first-web-app-1322

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_2ae4675c48a04e60aa75470fba804a4f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_be31c4c9bca74bf792232ea79d9f84a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2ae4675c48a04e60aa75470fba804a4f }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-first-web-app-1322'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d1be35c6431343d5aa2f2d6bbfd7cc0f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2ae4675c48a04e60aa75470fba804a4f }}/appsvc/staticsite:${{ github.sha }}'